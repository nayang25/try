<!DOCTYPE html>
<html lang="en">
<head>
    <title>butiki</title>
    <style>
      * {
            margin: 0;
            padding: 0;
        }

        .main {
            width: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.5) 50%, rgba(0, 0, 0, 0.5) 50%), url(bitch.jpg);
            background-position: bottom;
            background-size: cover;
            height: 100vh;
        }

        .navbar {
            width: 1200px;
            height: 75px;
            margin: auto;
            display: flex;
            align-items: center;
        }

        .icon {
            width: 200px;
            height: 70px;
        }

        .logo {
            color: #08dceb;
            font-size: 35px;
            font-family: Arial;
            padding-left: 20px;
            margin-top: 5px;
        }

        .menu {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        ul {
            display: flex;
            list-style: none;
        }

        ul li {
            margin-left: 40px;
        }

        ul li a {
            text-decoration: none;
            color: #fff;
            font-family: Arial;
            font-weight: bold;
            transition: 0.4s ease-in-out;
        }

        ul li a:hover {
            color: #08dceb;
        }

        .menu-log a {
            text-decoration: none; 
            color: #fff;
            font-family: Arial;
            font-weight: bold;
            transition: 0.4s ease-in-out; 
        }

        .menu-log a:hover {
            color: #08dceb;
        }

        .content {
            width: 1200px;
            height: auto;
            margin: auto;
            color: #fff;
            position: relative;
            padding-top: 50px;
        }

        .content .par {
            padding-left: 20px;
            padding-bottom: 25px;
            font-family: Arial;
            letter-spacing: 1.2px;
            line-height: 30px;
        }

        .content h1 {
            font-family: 'Times New Roman';
            font-size: 50px;
            padding-left: 20px;
            margin-top: 8%;
            letter-spacing: 2px;
            text-align: center; 
        }

        .container-box {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px; 
            border-radius: 10px; 
            margin: 10px auto; 
            width: 40%; 
            border: 2px solid #08dceb;
            text-align: center; 
            color: #fff;
            margin: 0 auto; /* Center align the container */
        }

        .container-box input[type="text"],
.container-box input[type="email"],
.container-box input[type="date"],
.container-box input[type="tel"],
.container-box textarea,
.container-box select {
    border-radius: 5px;
    padding: 8px;
    border: 1px solid #ccc;
    width: calc(100% - 20px);
    margin-bottom: 10px;
}

.container-box label {
    display: block;
    margin-bottom: 5px;
    text-align: left;
}

.container-box input[type="submit"],
.container-box button[type="reset"] {
    background-color: #08dceb;
    color: black;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 10px;
}

.container-box input[type="submit"]:hover,
.container-box button[type="reset"]:hover {
    background-color: rgba(255, 255, 255, 0.2);
}
With

        .container-box select {
            width: calc(100% - 24px); 
        }

        textarea {
            border-radius: 9px; 
            padding: 8px;
            border: 1px solid #ccc;
            width: calc(90% - 18px); 
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="main">
    <div class="navbar">
        <div class="icon">
            <h2 class="logo">NAYANG'S BEACH</h2>
        </div>

        <div class="menu">
            <ul>
                <li><a href="dan.html">HOME</a></li>
                <li><a href="dan1.html">ABOUT</a></li>
                <li><a href="dan2.html">GALLERY</a></li>
                <li><a href="dan3.html">REGISTRATION</a></li>
                <li><a href="dan4.html">CONTACT</a></li>
            </ul>
        </div>
        <script>
            function validateReset() {
                if (confirm("Are you sure you want to reset the form?")) {
                    document.getElementById("RegForm").reset();
                }
            }
            
        </script>

        <div class="menu-log">
            <a href="TRY.html">LOGIN</a>
        </div>
    </div>

    <div class="content">
        <div class="container-box">
            <h1>Hotel Inquiry Form</h1>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="phone">Phone:</label>
                <input type="text" id="id_number" name="id_number" required pattern="[0-9]+" title="Please enter a number"><br><br>
    
                <label for="checkin">Check-in Date:</label>
                <input type="date" id="checkin" name="checkin" required>
    
                <label for="checkout">Check-out Date:</label>
                <input type="date" id="checkout" name="checkout" required>
    
                <label for="message">Additional Message:</label>
                <textarea id="message" name="message" required > </textarea> 
    
                <input type="submit" value="Submit">
                <button type="reset" onclick="return validateReset()">Reset</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
